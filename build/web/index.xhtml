<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>AdvanceIT skill test</title>
    </h:head>
    <h:body>
        <h2>List of duplicated Contacts in database</h2>
        <h:form>
        
        <h:dataTable value="#{duplicatedContactsBean.duplicatedContactsList}" var="contacts">
           <h:column>    				
                    <f:facet name="header">Contact Id</f:facet>    				
                    #{contacts.contactDetails.id}
           </h:column>
           <h:column>    				
                    <f:facet name="header">First Name</f:facet>    				
                    #{contacts.contactDetails.firstName}
           </h:column>
            <h:column>    				
                    <f:facet name="header">Last Name</f:facet>    				
                    #{contacts.contactDetails.lastName}
           </h:column>
           <h:column>    				
                    <f:facet name="header">Phone Number</f:facet>    				
                    #{contacts.contactDetails.phoneNumber}
           </h:column>
        </h:dataTable>
        </h:form>
    </h:body>
</html>
